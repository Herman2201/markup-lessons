<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="style-form1.css" />

    <title>Test create form 1</title>
  </head>
  <body>
    <form action="#">
      <h1 align="center">Create an Account</h1>
      <hr />
      <input type="text" name="name" class="name" placeholder="Name" /><br />
      <input
        type="tel"
        name="name"
        class="tel"
        pattern="2[0-9]{3}-[0-9]{3}"
        placeholder="Phone Number"
      /><br />
      <input
        type="email"
        name="name"
        class="mail"
        pattern=".+@globex\.com"
        size="30"
        placeholder="Email"
      /><br />
      <input
        type="password"
        name="name"
        class="lock"
        placeholder="Password"
      /><br />
      <input type="checkbox" name="HM" class="check" />I agree to the
      <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a
      ><br />
      <button type="submit" class="btn">Create Account</button>
    </form>
  </body>
</html>
